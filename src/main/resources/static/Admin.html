<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="Admin.js"></script>

<h1>Přidání informací a obrázku</h1>
<div id="mainInstruction">
    <p>Pro main zadej</p>
    <p>Název kategorie: main</p>
    <p>Název fotky: 1.jpg - 10.jpg , photo.jpg , Sign.png</p>
    <p>Skupina naní důležitá</p>
</div>
<div id="restInstruction">
    <p>Pro obrázky zadej</p>
    <p>Název kategorie: kategorii kam chceš obrázek přidat</p>
    <p>Název fotky: ??</p>
    <p>Skupina: seřadí fotky k sobě dle stejné skupiny</p>
</div>

<form id="infoForm">
    <label for="groupName">Název kategorie:</label>
    <input type="text" id="groupName" name="groupName" required><br><br>

    <label for="setName">Název skupiny:</label>
    <input type="text" id="setName" name="setName" required><br><br>

    <button id="addImage">Přidat další fotku</button>
    <input type="submit" value="Přidat">
</form>

<aside>
    <h1>Kategorie:</h1>
    <p id="cat"></p>
    <button id="reset-button">Reset</button>
    <hr>
</aside>


<footer>
    <div id="imageContainer">
    </div>
</footer>


</body>
</html>
